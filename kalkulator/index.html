<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Navigator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="page">
      <header></header>
      <h1 style="text-align: center">Konsumsi Gula Harian</h1>

      <div class="calendar-container">
        <div class="month-container">
          <button id="prevWeek">◀</button>
          <div id="monthDisplay" style="font-size: 20px; font-weight: bold"></div>
          <button id="nextWeek">▶</button>
        </div>
        <div class="week-container">
          <div class="week-name">
            <div class="day name">Minggu</div>
            <div class="day name">Senin</div>
            <div class="day name">Selasa</div>
            <div class="day name">Rabu</div>
            <div class="day name">Kamis</div>
            <div class="day name">Jumat</div>
            <div class="day name">Sabtu</div>
          </div>
        </div>
        <div class="week-container">
          <div id="weekDisplay"></div>
        </div>
        <small style="margin-top: 20px; padding: 0px 40px">Keterangan</small>
        <div class="box-container detail-calendar" style="padding: 0px 40px">
          <div class="left">
            <div><span class="box normal"></span><small>Normal</small></div>
            <div><span class="box sedang"></span><small>Sedang</small></div>
            <div><span class="box tinggi"></span><small>Tinggi</small></div>
            <div><span class="box kosong"></span><small>Tidak diisi</small></div>
          </div>
          <div class="right">
            <i class="fa-solid fa-calendar-days"></i>
          </div>
        </div>
      </div>

      <div class="action-page">
        <h2 style="text-align: center">Kamu makan apa aja hari ini ?</h2>
        <button id="addFood">TAMBAH</button>
      </div>

      <div class="today-foods">
        <h2 style="text-align: center">List makanan hari ini :</h2>
        <div class="food-list"></div>
      </div>
    </section>

    <div id="foodModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Tambah Makanan</h2>
        <form id="foodForm">
          <input type="text" id="foodName" name="foodName" required placeholder="Cari makanan" />
          <button type="submit">Cari</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
