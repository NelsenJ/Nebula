<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1ca0f6f5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="button back">
        <button><span class="arrow-left"></span></button>
    </div>
    <div class="container">
        <div class="avatar"></div>
        <p id="change-name">Ganti Avatar</p>
        <div class="input name">
            <label for="User">Nama :</label>
            <input id="User" type="username" placeholder="" autocomplete="off">
        </div>
        <div class="input gender">
            <label for="User">Jenis Kelamin :</label>
            <div class="option">
                <div class="female choose">
                    <label for="female">Perempuan</label>
                    <input type="checkbox" name="female" id="female">
                    
                </div>
                <div class="male choose">
                    <label for="male">Laki - Laki</label>
                    <input type="checkbox" name="male" id="male">
                </div>
            </div>
        </div>
        <div class="input date">
            <label for="Date">Pilih Tanggal Lahir </label>
            <input type="date">
        </div>

        <div class="measure">
            <div class="height isi">
                <p>Tinggi Badan</p>
                <div class="inputbox">
                    <input id="height" type="number">
                    <label for="height">cm</label>
                </div>
            </div>
            <div class="weight isi">
                <p>Berat Badan</p>
                <div class="inputbox">
                    <input id="weight" type="number">
                    <label for="weight">kg</label>
                </div>
            </div>
        </div>

        <div class="delete">
            <button>
                <i class="fa-solid fa-trash-can"></i>
                <label>Delete Account</label>
            </button>
        </div>
    </div>
</body>
<script src="node.js"></script>
</html>
